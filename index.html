<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hydrozen Bottle · Agua más limpia en cualquier lugar</title>
  <meta name="description" content="Hydrozen Bottle: botella con filtro activo, libre de BPA, diseño minimalista y a prueba de fugas. Envío 24/48h y devoluciones 30 días." />
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="#0a1220">

  <!-- Favicons & PWA -->
  <link rel="icon" href="/icons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials">

  <!-- OG / Twitter Cards -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Hydrozen Bottle · Agua más limpia en cualquier lugar">
  <meta property="og:description" content="Botella con filtro activo, minimalista y libre de BPA.">
  <meta property="og:image" content="https://tu-dominio.com/og-cover.jpg">
  <meta property="og:url" content="https://tu-dominio.com/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Hydrozen Bottle · Agua más limpia en cualquier lugar">
  <meta name="twitter:description" content="Filtro activo, cero fugas y envío rápido.">
  <meta name="twitter:image" content="https://tu-dominio.com/og-cover.jpg">

  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --bg-1:#0a1220; --bg-2:#0d1628;
      --ink-1:#e5edf7; --ink-2:#a8b4c7;
      --grad-1:#1f9cff; --grad-2:#22c55e;
    }
    body{ font-family:'Manrope', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Apple Color Emoji','Segoe UI Emoji'; }
    .no-scrollbar::-webkit-scrollbar{ display:none; }
    .no-scrollbar{ -ms-overflow-style:none; scrollbar-width:none; }
    html, body, #root { min-height: 100%; }
    body.hz-dark-ocean {
      background:
        radial-gradient(1200px 800px at -10% -10%, rgba(44,120,196,0.20), transparent 60%),
        radial-gradient(900px 700px at 110% 0%, rgba(16,185,129,0.18), transparent 55%),
        radial-gradient(600px 500px at 50% 110%, rgba(2,132,199,0.20), transparent 60%),
        linear-gradient(180deg, #0a1220 0%, #0b1424 100%);
      color: var(--ink-1);
    }
    .glass{ background: color-mix(in oklab, var(--bg-2) 70%, transparent 30%); border: 1px solid rgba(255,255,255,.08); backdrop-filter: blur(10px); }
    .btn-primary{ background: linear-gradient(90deg, var(--grad-1), var(--grad-2)); color: #fff; box-shadow: 0 10px 24px -10px rgba(34,197,94,.45); }
    .btn-primary:hover{ transform: translateY(-1px); box-shadow: 0 14px 28px -10px rgba(34,197,94,.55);}
    .btn-ghost{ background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.12); color: var(--ink-1); }
    .ink-2{ color: var(--ink-2); }
    :is(button,a,input,textarea,select):focus-visible{ outline: 2px solid #38bdf8; outline-offset: 2px; border-radius: .75rem; }

    /* Cookie banner */
    .cookie-banner{ position: fixed; inset-inline: 0; bottom: 0; z-index: 60; }
  </style>
</head>
<body class="relative hz-dark-ocean text-[15px]">
  <!-- halos decorativos -->
  <div aria-hidden="true" class="pointer-events-none fixed inset-0 -z-10">
    <div class="absolute -top-32 -left-32 h-[22rem] w-[22rem] rounded-full bg-sky-400/10 blur-3xl"></div>
    <div class="absolute -top-24 right-[-6%] h-[18rem] w-[18rem] rounded-full bg-emerald-400/10 blur-3xl"></div>
  </div>

  <div id="root"></div>

  <!-- React + Babel (JSX en el navegador) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="application/ld+json" id="schema-org">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Hydrozen",
    "url": "https://tu-dominio.com/",
    "publisher": {
      "@type": "Organization",
      "name": "Hydrozen",
      "logo": "https://tu-dominio.com/icons/icon-192.png"
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://tu-dominio.com/?s={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <script type="application/ld+json" id="schema-product">
  {
    "@context": "https://schema.org",
    "@type": "Product",
    "name": "Hydrozen Bottle – Filtro Activo",
    "image": [
      "https://tu-dominio.com/product-graphite.jpg",
      "https://tu-dominio.com/product-glacier.jpg"
    ],
    "description": "Botella con filtro activo, libre de BPA y a prueba de fugas.",
    "brand": { "@type": "Brand", "name": "Hydrozen" },
    "sku": "HZ-BOTTLE-600",
    "offers": {
      "@type": "Offer",
      "priceCurrency": "EUR",
      "price": "24.90",
      "availability": "https://schema.org/InStock",
      "url": "https://tu-dominio.com/"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8",
      "reviewCount": "137"
    }
  }
  </script>

  <!-- Tu app -->
  <script type="text/babel">
    const { useState, useMemo, useRef, useEffect } = React;

    // ===== Utilidades =====
    const money = (n)=> n.toLocaleString(undefined,{style:'currency', currency:'EUR'});
    const cls = (...xs)=> xs.filter(Boolean).join(' ');
    function useLocalStorage(key, initial){
      const [value,setValue] = React.useState(()=>{ try{ const v = localStorage.getItem(key); return v? JSON.parse(v): initial; }catch{ return initial; } });
      React.useEffect(()=>{ localStorage.setItem(key, JSON.stringify(value)); },[key,value]);
      return [value,setValue];
    }

    // Imagen robusta
    function SmartImg({ srcList = [], alt = '', className = '' }) {
      const [idx, setIdx] = useState(0);
      const [failed, setFailed] = useState(false);
      useEffect(() => { setIdx(0); setFailed(false); }, [JSON.stringify(srcList)]);
      if (failed || !srcList || srcList.length === 0) {
        return (<div className={cls('grid place-items-center ink-2', className, 'glass')} role="img" aria-label="Imagen no disponible">
          <span className="text-xs">Imagen no disponible</span>
        </div>);
      }
      const src = srcList[idx];
      const onError = () => { if (idx + 1 < srcList.length) setIdx(idx + 1); else setFailed(true); };
      return <img src={src} alt={alt || 'Imagen del producto Hydrozen'} className={className} onError={onError} loading="lazy"/>;
    }

    // ===== Datos =====
    const COLORS = [
      { id: "graphite", name: "Graphite", hex: "#4b5563" },
      { id: "glacier",  name: "Glacier",  hex: "#9bd5ff" },
      { id: "clear",    name: "Clear",    hex: "#d1d5db" },
      { id: "sage",     name: "Sage",     hex: "#a3c4a8" },
    ];
    const PRODUCT = {
      id: "hydrozen-bottle",
      title: "Hydrozen Bottle – Filtro Activo",
      subtitle: "Hidratación limpia, diseño minimalista",
      capacities: ["450 ml","600 ml","750 ml"],
      priceByCapacity: { "450 ml": 19.9, "600 ml": 24.9, "750 ml": 29.9 },
      compareByCapacity: { "450 ml": 24.9, "600 ml": 34.9, "750 ml": 39.9 },
      bullets: [
        "Filtrado de una sola pasada para agua más limpia",
        "A prueba de fugas con apertura rápida",
        "Apta para lavavajillas (parte superior)",
        "Libre de BPA. Peso ultraligero",
      ],
      images: {
        main: "product.jpg",
        byColor: {
          graphite: "product-graphite.jpg",
          glacier: "product-glacier.jpg",
          clear: "product-clear.jpg",
          sage: "product-sage.jpg",
        }
      }
    };
    const FILTER_PACKS = [
      { id:'pack1',  label:'Pack 1',  qty:1,  price:7.9,  compareAt:9.9 },
      { id:'pack5',  label:'Pack 5',  qty:5,  price:34.9, compareAt:39.5 },
      { id:'pack10', label:'Pack 10', qty:10, price:64.9, compareAt:79.0 },
    ];
    const CATALOG = [
      { id:"hydrozen-bottle", kind:'bottle', title:"Hydrozen Bottle", subtitle:"Botella con filtro activo", imageList:["product.jpg","product.png","product.jpeg","imagen botella.png","botella.jpg","botella.png"], badge:"Top ventas" },
      { id:"filter-refill",   kind:'filter', title:"Filtros reemplazables", subtitle:"OFERTA por lanzamiento", imageList:["filtros.jpg","filtros.png","filtros.jpeg"], badge:"Oferta" }
    ];

    // ===== Navegación =====
    const NavLink = ({active, children, onClick})=>(
      <button onClick={onClick}
        className={cls("relative px-2 py-1 text-sm transition-colors",
          active ? "text-white" : "text-slate-300/85 hover:text-white"
        )} aria-current={active ? "page" : undefined}>
        {children}
        <span className={cls("absolute left-1/2 -translate-x-1/2 -bottom-1 h-0.5 rounded-full transition-all",
          active ? "w-6 bg-sky-400" : "w-0 bg-transparent")}/>
      </button>
    );

    // ===== App =====
    function App(){
      const [route,setRoute] = useState('home');
      const [cart,setCart] = useLocalStorage('hydrozen_cart', []);
      const cartCount = useMemo(()=> cart.reduce((a,i)=>a+i.qty,0),[cart]);
      const cartTotal = useMemo(()=> cart.reduce((a,i)=>a+i.qty*i.price,0),[cart]);

      // PWA: registra SW
      useEffect(()=>{
        if('serviceWorker' in navigator){
          navigator.serviceWorker.register('/sw.js').catch(()=>{});
        }
      },[]);

      return (
        <div className="min-h-screen">
          <TopBar onNavigate={setRoute} cartCount={cartCount} current={route} />
          <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-24">
            {route==='home' && (<><PromoBanner onNavigate={setRoute}/><HeroBanner onNavigate={setRoute}/><HomeProductIntro cart={cart} setCart={setCart}/><Features/><Testimonials/><CTA onNavigate={setRoute}/></>)}
            {route==='products' && <Catalog onNavigate={setRoute} cart={cart} setCart={setCart} />}
            {route==='cart' && <Cart cart={cart} setCart={setCart} total={cartTotal} onNavigate={setRoute} />}
            {route==='checkout' && <Checkout cart={cart} setCart={setCart} total={cartTotal} onNavigate={setRoute} />}
            {route==='chatbot' && <Chatbot />}
            {route==='suppliers' && <Suppliers />}
            {route==='about' && <About />}
          </main>
          <Newsletter />
          <Footer onNavigate={setRoute} />
          <FloatingChat onNavigate={setRoute} />
        </div>
      );
    }

    // ===== UI (secciones) =====
    function TopBar({ onNavigate, cartCount, current }){
      return (
        <header className="fixed top-0 left-0 right-0 z-40 glass border-b border-white/10" role="navigation" aria-label="Navegación principal">
          <div className="max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-8 h-16">
            <div className="flex items-center gap-2 cursor-pointer" onClick={()=>onNavigate('home')} aria-label="Ir al inicio">
              <div className="w-9 h-9 rounded-2xl bg-gradient-to-br from-sky-500 to-emerald-500 grid place-items-center shadow text-white font-bold" aria-hidden="true">HZ</div>
              <div className="leading-tight">
                <div className="text-[12px] tracking-wide text-slate-300/90">Hydrozen</div>
                <div className="text-lg font-semibold -mt-0.5">Bottle</div>
              </div>
            </div>
            <nav className="hidden sm:flex items-center gap-5">
              <NavLink active={current==='home'} onClick={()=>onNavigate('home')}>Inicio</NavLink>
              <NavLink active={current==='products'} onClick={()=>onNavigate('products')}>Productos</NavLink>
              <NavLink active={current==='about'} onClick={()=>onNavigate('about')}>Nosotros</NavLink>
              <NavLink active={current==='suppliers'} onClick={()=>onNavigate('suppliers')}>Proveedores</NavLink>
              <NavLink active={current==='chatbot'} onClick={()=>onNavigate('chatbot')}>Chatbot</NavLink>
            </nav>
            <button onClick={()=>onNavigate('cart')} className="relative rounded-2xl btn-primary px-4 py-2 flex items-center gap-2 active:scale-[.99]" aria-label="Abrir carrito">
              <span className="text-lg" aria-hidden="true">🛒</span>Carrito
              {cartCount>0 && <span className="absolute -top-2 -right-2 bg-sky-500 text-white text-xs rounded-full px-2 py-0.5 border border-white/30">{cartCount}</span>}
            </button>
          </div>
        </header>
      );
    }

    function PromoBanner({ onNavigate }) {
      return (
        <section className="mb-6" aria-label="Promoción">
          <div className="relative overflow-hidden rounded-3xl glass shadow-lg p-6 sm:p-10">
            <div className="absolute inset-0 pointer-events-none"
                 style={{background:
                   'radial-gradient(60% 60% at 10% 10%, rgba(56,189,248,0.15) 0%, rgba(56,189,248,0) 60%), radial-gradient(50% 50% at 90% 20%, rgba(16,185,129,0.15) 0%, rgba(16,185,129,0) 60%)'
                 }} />
            <div className="relative grid md:grid-cols-2 gap-6 items-center">
              <div>
                <div className="inline-flex items-center gap-2 text-[11px] px-2 py-1 rounded-full bg-sky-400/15 text-sky-200 border border-sky-300/20" aria-label="Lanzamiento">🔥 Lanzamiento</div>
                <h3 className="mt-3 text-2xl sm:text-3xl font-bold">Banner Interactivo</h3>
                <p className="mt-2 ink-2">Espacio para tu mensaje promocional, un micro-vídeo o carrusel.</p>
                <div className="mt-4 flex gap-3">
                  <button onClick={()=>onNavigate('products')} className="px-5 py-3 rounded-2xl btn-primary font-semibold hover:shadow-xl active:scale-[.99]">Ver ofertas</button>
                  <button onClick={()=>onNavigate('chatbot')} className="px-5 py-3 rounded-2xl btn-ghost hover:bg-white/10">Hablar con soporte</button>
                </div>
              </div>
              <div className="aspect-video rounded-2xl glass grid place-items-center ink-2" role="img" aria-label="Área de banner">
                <span className="text-sm">🔲 Área para tu banner/creativo</span>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function HeroBanner({ onNavigate }){
      const videoRef = useRef(null);
      const [playing,setPlaying] = useState(true);
      const [muted,setMuted] = useState(true);
      const togglePlay = ()=>{ const v=videoRef.current; if(!v) return; if(v.paused){v.play();setPlaying(true);} else {v.pause();setPlaying(false);} };
      const toggleMute = ()=>{ const v=videoRef.current; if(!v) return; v.muted=!v.muted; setMuted(v.muted); };
      return (
        <section className="relative" aria-label="Hero">
          <div className="relative h-[70vh] sm:h-[78vh] overflow-hidden rounded-b-[2rem] glass">
            <!-- Sustituye hero.mp4 por tu vídeo -->
            <video ref={videoRef} className="absolute inset-0 w-full h-full object-cover opacity-70" src="hero.mp4" autoPlay muted={muted} loop playsInline aria-label="Vídeo demostración"></video>
            <div className="absolute inset-0 bg-gradient-to-b from-black/30 via-black/30 to-black/60" aria-hidden="true"></div>
            <div className="relative z-10 h-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center">
              <div className="max-w-2xl">
                <div className="inline-flex items-center gap-2 bg-white/10 backdrop-blur px-3 py-1.5 rounded-full text-xs sm:text-sm border border-white/15">💧 Filtrado activo · Libre de BPA</div>
                <h1 className="mt-4 text-4xl sm:text-6xl font-bold leading-[1.05]">Agua más limpia, <span className="text-sky-300">en cualquier lugar</span></h1>
                <p className="mt-3 sm:mt-4 text-sm sm:text-base ink-2">Presentamos <b>Hydrozen Bottle</b>: tapa a prueba de fugas, filtro integrado y diseño minimalista.</p>
                <div className="mt-6 flex flex-wrap gap-3">
                  <button onClick={()=>onNavigate('products')} className="px-5 py-3 rounded-2xl btn-primary font-semibold">Ver productos</button>
                  <button onClick={()=>onNavigate('cart')} className="px-5 py-3 rounded-2xl btn-ghost hover:bg-white/10">Comprar ahora</button>
                </div>
              </div>
              <div className="absolute right-4 bottom-4 flex items-center gap-2 z-20">
                <button onClick={togglePlay} className="rounded-full p-2 bg-white/90 text-slate-900 hover:bg-white" aria-label={playing?'Pausar vídeo':'Reproducir vídeo'}>{playing? '⏸':'▶️'}</button>
                <button onClick={toggleMute} className="rounded-full p-2 bg-white/90 text-slate-900 hover:bg-white" aria-label={muted?'Activar sonido':'Silenciar vídeo'}>{muted? '🔇':'🔊'}</button>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function VariantCarousel({ color, setColor }){
      const scrollerRef = useRef(null);
      const COLORS = [
        { id: "graphite", name: "Graphite", hex: "#4b5563" },
        { id: "glacier",  name: "Glacier",  hex: "#9bd5ff" },
        { id: "clear",    name: "Clear",    hex: "#d1d5db" },
        { id: "sage",     name: "Sage",     hex: "#a3c4a8" },
      ];
      const snapTo = (i)=>{ const el=scrollerRef.current; if(!el||!el.children[i]) return; el.children[i].scrollIntoView({behavior:'smooth', inline:'center', block:'nearest'}); setColor(COLORS[i]); };
      useEffect(()=>{ const i = COLORS.findIndex(c=>c.id===color.id); if(i>=0) snapTo(i); },[color]);
      return (
        <div className="relative glass rounded-[2rem] p-3" aria-label="Galería de variantes">
          <div ref={scrollerRef} className="flex gap-4 overflow-x-auto snap-x snap-mandatory scroll-smooth no-scrollbar" role="list">
            {COLORS.map((c,i)=> (
              <div key={c.id} className="shrink-0 w-[85%] sm:w-[70%] md:w-[60%] lg:w-[480px] snap-center" role="listitem">
                <div className={cls('relative rounded-2xl overflow-hidden border', color.id===c.id? 'ring-2 ring-sky-500 border-sky-400/40':'border-white/10')}>
                  <SmartImg srcList={[PRODUCT.images.byColor?.[c.id], PRODUCT.images.main, 'product.png','product.jpeg','imagen botella.png','botella.jpg','botella.png'].filter(Boolean)} alt={`Hydrozen color ${c.name}`} className="w-full h-[360px] object-cover" />
                  <div className="absolute left-3 top-3 bg-white/10 backdrop-blur rounded-xl px-3 py-1 text-xs flex items-center gap-2 border border-white/15">
                    <span className="w-3 h-3 rounded-full" style={{background:c.hex}} aria-hidden="true"></span> {c.name}
                  </div>
                </div>
              </div>
            ))}
          </div>
          <div className="mt-3 flex items-center justify-center gap-2" role="tablist" aria-label="Seleccionar color">
            {COLORS.map((c,i)=> (<button key={c.id} title={c.name} onClick={()=>snapTo(i)} className={cls('h-2.5 rounded-full transition-all', c.id===color.id? 'w-6 bg-sky-400':'w-2.5 bg-white/20 hover:bg-white/40')} role="tab" aria-selected={c.id===color.id}></button>))}
          </div>
        </div>
      );
    }

    // (Se mantienen HomeProductIntro, Catalog, FilterModal, BottleModal, Features, Cart, Checkout, Chatbot, Suppliers, About tal como los tenías, con pequeños retoques de alt/aria en SmartImg)

    function Features(){
      const items = [
        { t: "Filtrado de una pasada", d: "Agua más limpia sin esfuerzo, con repuestos asequibles." },
        { t: "Cero fugas", d: "Tapa de apertura rápida con cierre seguro para llevar en la mochila." },
        { t: "Libre de BPA", d: "Fabricada en Tritan™ y apta para lavavajillas." },
      ];
      return (
        <section id="caracteristicas" className="py-12 grid sm:grid-cols-3 gap-6" aria-label="Características">
          {items.map(it=> (
            <div key={it.t} className="p-6 rounded-2xl glass shadow-md">
              <h3 className="font-semibold">{it.t}</h3>
              <p className="text-sm ink-2 mt-2">{it.d}</p>
            </div>
          ))}
        </section>
      );
    }

    function Testimonials(){
      const data = [
        { name:"Marta G.", text:"La llevo al gimnasio y al trabajo. El agua sabe mejor. 10/10.", rating:5 },
        { name:"Luis P.", text:"Cero fugas y el filtro se cambia fácil. Muy recomendable.", rating:5 },
        { name:"Ana R.",  text:"Diseño minimalista y ligera. Volvería a comprar.", rating:4.5 },
      ];
      return (
        <section className="py-10" aria-label="Testimonios">
          <h3 className="text-2xl font-bold mb-4">Lo que dicen nuestros clientes</h3>
          <div className="grid md:grid-cols-3 gap-4">
            {data.map((r,i)=>(
              <div key={i} className="p-5 rounded-2xl glass">
                <div className="flex items-center gap-2 mb-2" aria-label={`Valoración ${r.rating} de 5`}>
                  <span>⭐</span><span className="font-semibold">{r.rating}</span><span className="ink-2 text-sm">/5</span>
                </div>
                <p className="text-sm">{r.text}</p>
                <div className="mt-2 ink-2 text-sm">— {r.name}</div>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function Newsletter(){
      const [ok,setOk] = useState(false);
      const onSubmit = (e)=>{ e.preventDefault(); setOk(true); };
      return (
        <section className="mt-12">
          <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="rounded-3xl glass p-6 sm:p-8 grid md:grid-cols-2 gap-6 items-center">
              <div>
                <h3 className="text-xl font-semibold">Únete a la newsletter</h3>
                <p className="ink-2 text-sm mt-1">Ofertas, reposiciones y trucos para cuidar tu Hydrozen.</p>
              </div>
              {ok ? (
                <div className="text-sm">✅ ¡Gracias! Te escribiremos pronto.</div>
              ) : (
                <form onSubmit={onSubmit} className="flex gap-2">
                  <input type="email" required placeholder="Tu email" className="flex-1 border rounded-xl px-3 py-2 bg-white/5 border-white/10" aria-label="Correo electrónico" />
                  <button className="px-5 py-2 rounded-xl btn-primary font-semibold" aria-label="Suscribirse">Suscribirme</button>
                </form>
              )}
            </div>
          </div>
        </section>
      );
    }

    function Footer({ onNavigate }){
      return (
        <footer className="mt-16 border-t border-white/10" role="contentinfo">
