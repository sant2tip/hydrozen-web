<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hydrozen – Tienda</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script>tailwind.config = { darkMode: 'class' };</script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;}
    .no-scrollbar::-webkit-scrollbar{ display:none; }
    .no-scrollbar{ -ms-overflow-style:none; scrollbar-width:none; }
  </style>
</head>
<body class="bg-white text-slate-800 dark:bg-slate-950 dark:text-slate-100">
  <div id="root"></div>

  <!-- React + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    // Utils
    const money = (n)=> n.toLocaleString(undefined,{style:'currency', currency:'EUR'});
    const cls = (...xs)=> xs.filter(Boolean).join(' ');
    function useLocalStorage(key, initial){
      const [value,setValue] = useState(()=>{ try{ const v=localStorage.getItem(key); return v? JSON.parse(v): initial; }catch{ return initial; } });
      useEffect(()=>{ try{ localStorage.setItem(key, JSON.stringify(value)); }catch{} },[key,value]);
      return [value,setValue];
    }
    function SmartImg({ srcList=[], alt='', className='' }){
      const [idx,setIdx]=useState(0); const [failed,setFailed]=useState(false);
      useEffect(()=>{ setIdx(0); setFailed(false); }, [JSON.stringify(srcList)]);
      if(failed || !srcList.length){ return <div className={cls('grid place-items-center bg-slate-100 dark:bg-slate-800 text-slate-400', className)}><span className="text-xs">Imagen no disponible</span></div>; }
      const src = srcList[idx];
      return <img src={src} alt={alt} className={className} onError={()=>{ if(idx+1<srcList.length) setIdx(idx+1); else setFailed(true); }} />;
    }

    // Data
    const COLORS = [
      { id:'graphite', name:'Graphite', hex:'#4b5563' },
      { id:'glacier', name:'Glacier', hex:'#9bd5ff' },
      { id:'clear', name:'Clear', hex:'#d1d5db' },
      { id:'sage', name:'Sage', hex:'#a3c4a8' },
    ];
    const PRODUCT = {
      id:'hydrozen-bottle',
      title:'Hydrozen Bottle – Filtro Activo',
      subtitle:'Hidratación limpia, diseño minimalista',
      capacities:['450 ml','600 ml','750 ml'],
      priceByCapacity:{ '450 ml':19.9, '600 ml':24.9, '750 ml':29.9 },
      compareByCapacity:{ '450 ml':24.9, '600 ml':34.9, '750 ml':39.9 },
      bullets:[ 'Filtrado de una sola pasada', 'Tapa a prueba de fugas', 'Apta para lavavajillas', 'Libre de BPA' ],
      images:{ main:'product.jpg', byColor:{ graphite:'product-graphite.jpg', glacier:'product-glacier.jpg', clear:'product-clear.jpg', sage:'product-sage.jpg' } }
    };
    const FILTER_PACKS = [
      { id:'pack1', label:'Pack 1', qty:1, price:7.9, compareAt:9.9 },
      { id:'pack5', label:'Pack 5', qty:5, price:34.9, compareAt:39.5 },
      { id:'pack10', label:'Pack 10', qty:10, price:64.9, compareAt:79.0 },
    ];
    const CATALOG = [
      { id:'hydrozen-bottle', kind:'bottle', title:'Hydrozen Bottle', subtitle:'Botella con filtro activo', imageList:['product.jpg','product.png','product.jpeg','imagen botella.png','botella.jpg','botella.png'], badge:'Top ventas' },
      { id:'filter-refill', kind:'filter', title:'Filtros reemplazables', subtitle:'OFERTA por lanzamiento', imageList:['filtros.jpg','filtros.png','filtros.jpeg'], badge:'Oferta' },
    ];

    function App(){
      const [route,setRoute] = useState('home');
      const [cart,setCart] = useLocalStorage('hydrozen_cart', []);
      const cartCount = useMemo(()=> cart.reduce((a,i)=>a+i.qty,0),[cart]);
      const cartTotal = useMemo(()=> cart.reduce((a,i)=>a+i.qty*i.price,0),[cart]);
      // Appearance
      const [appearance,setAppearance] = useLocalStorage('hydrozen_appearance','light');
      useEffect(()=>{ const root=document.documentElement; if(appearance==='dark') root.classList.add('dark'); else root.classList.remove('dark'); },[appearance]);

      return (
        <div className="min-h-screen">
          <TopBar onNavigate={setRoute} cartCount={cartCount} appearance={appearance} setAppearance={setAppearance} />
          <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-20">
            {route==='home' && <>
              <Hero onNavigate={setRoute} />
              <InteractiveBanner />
              <HomeHighlight cart={cart} setCart={setCart} />
              <Features />
              <CTA onNavigate={setRoute} />
            </>}
            {route==='products' && <Catalog onNavigate={setRoute} cart={cart} setCart={setCart} />}
            {route==='cart' && <Cart cart={cart} setCart={setCart} total={cartTotal} onNavigate={setRoute} />}
            {route==='checkout' && <Checkout cart={cart} setCart={setCart} total={cartTotal} onNavigate={setRoute} />}
            {route==='chatbot' && <Chatbot />}
            {route==='suppliers' && <Suppliers />}
            {route==='about' && <About />}
          </main>
          <Footer onNavigate={setRoute} />
          <FloatingChat onNavigate={setRoute} />
        </div>
      );
    }

    function TopBar({ onNavigate, cartCount, appearance, setAppearance }){
      const [menuOpen,setMenuOpen] = useState(false);
      return (
        <>
          <header className="fixed top-0 left-0 right-0 z-40 bg-white/90 dark:bg-slate-900/90 backdrop-blur border-b border-slate-200 dark:border-slate-700 shadow-sm">
            <div className="max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-8 h-16">
              <div className="flex items-center gap-2 cursor-pointer" onClick={()=>onNavigate('home')}>
                <div className="w-9 h-9 rounded-2xl bg-sky-600 grid place-items-center text-white font-bold">HZ</div>
                <div>
                  <div className="text-sm tracking-wide text-slate-500 dark:text-slate-300">Hydrozen</div>
                  <div className="text-lg font-semibold -mt-1 text-slate-900 dark:text-white">Bottle</div>
                </div>
              </div>
              <nav className="hidden sm:flex items-center gap-6 text-sm">
                <button className="hover:text-sky-700" onClick={()=>onNavigate('home')}>Inicio</button>
                <button className="hover:text-sky-700" onClick={()=>onNavigate('products')}>Productos</button>
                <button className="hover:text-sky-700" onClick={()=>onNavigate('about')}>Nosotros</button>
                <button className="hover:text-sky-700" onClick={()=>onNavigate('suppliers')}>Proveedores</button>
                <button className="hover:text-sky-700" onClick={()=>onNavigate('chatbot')}>Chatbot</button>
              </nav>
              <div className="hidden sm:flex items-center gap-2 mr-2 text-sm">
                <span className="text-slate-600 dark:text-slate-300">Tema:</span>
                <button onClick={()=>setAppearance('light')} className={`px-2 py-1 rounded-lg border ${appearance==='light'?'bg-sky-600 text-white border-sky-600':'bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800'}`}>Claro</button>
                <button onClick={()=>setAppearance('dark')} className={`px-2 py-1 rounded-lg border ${appearance==='dark'?'bg-sky-600 text-white border-sky-600':'bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800'}`}>Oscuro</button>
              </div>
              <button className="sm:hidden p-2 rounded-xl border border-slate-200 dark:border-slate-700" onClick={()=>setMenuOpen(true)} aria-label="Abrir menú">☰</button>
              <button onClick={()=>onNavigate('cart')} className="relative rounded-2xl bg-sky-600 hover:bg-sky-700 text-white px-4 py-2 flex items-center gap-2 shadow">
                <span className="text-lg">🛒</span>Carrito
                {cartCount>0 && <span className="absolute -top-2 -right-2 bg-sky-500 text-white text-xs rounded-full px-2 py-0.5">{cartCount}</span>}
              </button>
            </div>
          </header>

          {menuOpen && (
            <div className="fixed inset-0 z-50" aria-modal="true" role="dialog">
              <div className="absolute inset-0 bg-black/40" onClick={()=>setMenuOpen(false)}></div>
              <div className="absolute left-0 top-0 h-full w-[84%] max-w-sm bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-700 shadow-xl p-5">
                <div className="flex items-center justify-between">
                  <div className="flex items-center gap-2">
                    <div className="w-9 h-9 rounded-2xl bg-sky-600 grid place-items-center text-white font-bold">HZ</div>
                    <div className="text-lg font-semibold">Hydrozen</div>
                  </div>
                  <button onClick={()=>setMenuOpen(false)} className="p-2 rounded-lg border border-slate-200 dark:border-slate-700">✕</button>
                </div>
                <nav className="mt-6 space-y-2 text-base">
                  <button onClick={()=>{onNavigate('home'); setMenuOpen(false);}} className="block w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">Inicio</button>
                  <button onClick={()=>{onNavigate('products'); setMenuOpen(false);}} className="block w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">Productos</button>
                  <button onClick={()=>{onNavigate('about'); setMenuOpen(false);}} className="block w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">Nosotros</button>
                  <button onClick={()=>{onNavigate('suppliers'); setMenuOpen(false);}} className="block w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">Proveedores</button>
                  <button onClick={()=>{onNavigate('chatbot'); setMenuOpen(false);}} className="block w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">Chatbot</button>
                </nav>
                <div className="mt-6 border-t border-slate-200 dark:border-slate-700 pt-4">
                  <div className="text-sm text-slate-600 dark:text-slate-300 mb-2">Apariencia</div>
                  <div className="flex gap-2">
                    <button onClick={()=>setAppearance('light')} className={`px-3 py-1.5 rounded-lg border ${appearance==='light'?'bg-sky-600 text-white border-sky-600':'border-slate-300 dark:border-slate-600'}`}>Claro</button>
                    <button onClick={()=>setAppearance('dark')} className={`px-3 py-1.5 rounded-lg border ${appearance==='dark'?'bg-sky-600 text-white border-sky-600':'border-slate-300 dark:border-slate-600'}`}>Oscuro</button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </>
      );
    }

    function Hero({ onNavigate }){
      return (
        <section className="mb-10">
          <div className="relative overflow-hidden rounded-3xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900">
            <div className="grid md:grid-cols-2">
              <div className="p-8 sm:p-12">
                <div className="inline-flex items-center gap-2 text-xs px-2 py-1 rounded-full bg-sky-50 text-sky-700 border border-sky-100">💧 Filtrado activo · Libre de BPA</div>
                <h1 className="mt-4 text-4xl sm:text-5xl font-bold leading-tight">Agua más limpia,<br/> diseño minimalista</h1>
                <p className="mt-3 text-slate-600 dark:text-slate-400">Hydrozen Bottle con filtro reemplazable y tapa anti-fugas. Pensada para el día a día.</p>
                <div className="mt-6 flex flex-wrap gap-3">
                  <button onClick={()=>onNavigate('products')} className="px-5 py-3 rounded-2xl bg-sky-600 hover:bg-sky-700 text-white font-semibold">Ver productos</button>
                  <button onClick={()=>onNavigate('cart')} className="px-5 py-3 rounded-2xl border border-slate-200 dark:border-slate-700">Comprar ahora</button>
                </div>
              </div>
              <div className="p-4">
                <SmartImg srcList={[ 'hero.jpg','product.jpg','product.png','imagen botella.png','botella.jpg' ]} alt="Hydrozen" className="w-full h-[360px] md:h-full object-cover rounded-2xl" />
              </div>
            </div>
          </div>
        </section>
      );
    }

    function InteractiveBanner(){
      const videoRef = React.useRef(null);
      const [playing,setPlaying] = React.useState(true);
      const [muted,setMuted] = React.useState(true);
      const togglePlay = () => { const v = videoRef.current; if(!v) return; if(v.paused){ v.play(); setPlaying(true);} else { v.pause(); setPlaying(false);} };
      const toggleMute = () => { const v = videoRef.current; if(!v) return; v.muted = !v.muted; setMuted(v.muted); };
      return (
        <section className="mb-10">
          <div className="rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 p-4">
            <div className="relative w-full h-64 sm:h-80 md:h-[420px] rounded-xl overflow-hidden border border-slate-200 dark:border-slate-700">
              {/* Fondo placeholder si el video no carga */}
              <div className="absolute inset-0 bg-slate-100 dark:bg-slate-800 grid place-items-center">
                <div className="text-sm text-slate-500 dark:text-slate-400">Coloca tu vídeo como <code>hero.mp4</code></div>
              </div>
              <video ref={videoRef} className="absolute inset-0 w-full h-full object-cover" src="hero.mp4" playsInline loop muted={muted} autoPlay />
              <div className="absolute left-3 top-3 text-xs px-2 py-1 rounded-full bg-white/80 dark:bg-slate-900/80 border border-slate-200 dark:border-slate-700">Banner interactivo</div>
              <div className="absolute right-3 bottom-3 flex gap-2">
                <button onClick={togglePlay} className="rounded-full p-2 bg-white/90 dark:bg-slate-900/90 border border-slate-200 dark:border-slate-700">{playing ? '⏸' : '▶️'}</button>
                <button onClick={toggleMute} className="rounded-full p-2 bg-white/90 dark:bg-slate-900/90 border border-slate-200 dark:border-slate-700">{muted ? '🔇' : '🔊'}</button>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function HomeHighlight({ cart, setCart }){
      const [color,setColor] = useState(COLORS[0]);
      const [capacity,setCapacity] = useState(PRODUCT.capacities[1]);
      const [qty,setQty] = useState(1);
      const price = PRODUCT.priceByCapacity[capacity];
      function add(){
        const srcList=[ PRODUCT.images.byColor[color.id], PRODUCT.images.main, 'product.png','product.jpeg','imagen botella.png','botella.jpg','botella.png' ].filter(Boolean);
        const line={ id:`${PRODUCT.id}-${color.id}-${capacity}`, title:PRODUCT.title, color:color.name, capacity, price, qty, srcList };
        setCart(prev=>{ const i=prev.findIndex(p=>p.id===line.id); if(i>=0){ const cp=[...prev]; cp[i]={...cp[i], qty: cp[i].qty + qty}; return cp; } return [...prev, line]; });
      }
      return (
        <section className="mb-12 grid lg:grid-cols-2 gap-8 items-center">
          <div>
            <div className="rounded-2xl border border-slate-200 dark:border-slate-700 p-4">
              <SmartImg srcList={[ PRODUCT.images.byColor[color.id], PRODUCT.images.main, 'product.png','product.jpeg','imagen botella.png','botella.jpg','botella.png' ]} alt={`Hydrozen ${color.name}`} className="w-full h-[360px] object-cover rounded-xl" />
            </div>
          </div>
          <div className="p-6 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900">
            <h2 className="text-3xl font-bold">{PRODUCT.title}</h2>
            <p className="mt-2 text-slate-600 dark:text-slate-400">{PRODUCT.subtitle}</p>
            <div className="mt-5">
              <div className="text-sm font-medium">🎨 Color</div>
              <div className="mt-2 flex flex-wrap gap-2">
                {COLORS.map(c=>(
                  <button key={c.id} onClick={()=>setColor(c)} className={cls('px-3 py-2 rounded-xl border flex items-center gap-2', color.id===c.id?'ring-2 ring-sky-500 border-sky-300':'border-slate-200 dark:border-slate-700')}>
                    <span className="w-4 h-4 rounded-full" style={{background:c.hex}}></span>{c.name}
                  </button>
                ))}
              </div>
            </div>
            <div className="mt-4">
              <div className="text-sm font-medium">📦 Capacidad</div>
              <div className="mt-2 flex flex-wrap gap-2">
                {PRODUCT.capacities.map(cap=>(
                  <button key={cap} onClick={()=>setCapacity(cap)} className={cls('px-3 py-2 rounded-xl border', capacity===cap?'ring-2 ring-sky-500 border-sky-300':'border-slate-200 dark:border-slate-700')}>{cap}</button>
                ))}
              </div>
            </div>
            <div className="mt-4 flex items-center gap-3">
              <div className="flex items-center border border-slate-200 dark:border-slate-700 rounded-xl">
                <button className="px-3 py-2" onClick={()=>setQty(q=>Math.max(1,q-1))}>−</button>
                <div className="px-4 py-2 min-w-10 text-center font-medium">{qty}</div>
                <button className="px-3 py-2" onClick={()=>setQty(q=>q+1)}>＋</button>
              </div>
              <button onClick={add} className="px-5 py-3 rounded-2xl bg-sky-600 hover:bg-sky-700 text-white font-semibold">Añadir al carrito</button>
              <div className="text-xl font-semibold">{money(price)}</div>
            </div>
            <ul className="mt-5 grid sm:grid-cols-2 gap-2 text-sm text-slate-700 dark:text-slate-300">
              {PRODUCT.bullets.map(b=>(<li key={b}>✔️ {b}</li>))}
            </ul>
          </div>
        </section>
      );
    }

    function Catalog({ onNavigate, cart, setCart }){
      const [modal,setModal] = useState(null);
      return (
        <section className="py-6">
          <div className="flex items-end justify-between gap-4 mb-6">
            <div>
              <h2 className="text-2xl font-bold">Nuestros productos</h2>
              <p className="text-slate-600 dark:text-slate-400">Hydrozen Bottle + filtros (en oferta)</p>
            </div>
            <button onClick={()=>onNavigate('cart')} className="px-4 py-2 rounded-xl bg-sky-600 hover:bg-sky-700 text-white">Ver carrito</button>
          </div>
          <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {CATALOG.map(p=>(
              <article key={p.id} className="group rounded-2xl overflow-hidden border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 transition hover:-translate-y-0.5 hover:shadow-lg">
                <div className="relative">
                  <button className="absolute inset-0 z-10" onClick={()=>setModal({ type:p.kind, product:p })} aria-label="Abrir"></button>
                  <SmartImg srcList={p.imageList} alt={p.title} className="w-full h-56 object-cover" />
                  {p.badge && (
                    <span className={cls('absolute left-3 top-3 text-xs font-medium px-2 py-1 rounded-full', p.badge==='Oferta' ? 'bg-rose-100 text-rose-700' : 'bg-sky-100 text-sky-700')}>{p.badge}</span>
                  )}
                </div>
                <div className="p-4">
                  <h3 className="font-semibold">{p.title}</h3>
                  <p className="text-sm text-slate-600 dark:text-slate-400 mt-1">{p.subtitle}</p>
                  {p.kind==='filter' && (
                    <div className="mt-2 text-xs inline-flex items-center gap-1 bg-rose-50 text-rose-700 px-2 py-1 rounded-full">🔥 En oferta</div>
                  )}
                  <div className="mt-4 flex gap-2">
                    <button onClick={()=>setModal({ type:p.kind, product:p })} className="flex-1 px-4 py-2 rounded-xl bg-sky-600 hover:bg-sky-700 text-white">Ver opciones</button>
                    <button onClick={()=>onNavigate('cart')} className="px-4 py-2 rounded-xl border border-slate-200 dark:border-slate-700">Carrito</button>
                  </div>
                </div>
              </article>
            ))}
          </div>

          {modal?.type==='filter' && (
            <FilterModal product={modal.product} onClose={()=>setModal(null)} onAdd={(pack)=>{
              const line={ id:`filter-${pack.id}`, title:`Filtro activo · ${pack.label}`, color:'—', capacity:pack.label, price:pack.price, qty:1, srcList: modal.product.imageList };
              setCart(prev=>{ const i=prev.findIndex(x=>x.id===line.id); if(i>=0){ const cp=[...prev]; cp[i]={...cp[i], qty: cp[i].qty+1}; return cp; } return [...prev, line]; });
              setModal(null);
            }} />
          )}

          {modal?.type==='bottle' && (
            <BottleModal onClose={()=>setModal(null)} onAdd={({color,capacity,qty,price,srcList})=>{
              const line={ id:`${PRODUCT.id}-${color.id}-${capacity}`, title:PRODUCT.title, color:color.name, capacity, price, qty, srcList };
              setCart(prev=>{ const i=prev.findIndex(x=>x.id===line.id); if(i>=0){ const cp=[...prev]; cp[i]={...cp[i], qty: cp[i].qty + qty}; return cp; } return [...prev, line]; });
              setModal(null);
            }} />
          )}
        </section>
      );
    }

    function ModalShell({ children, onClose }){
      useEffect(()=>{ const h=(e)=>{ if(e.key==='Escape') onClose(); }; document.addEventListener('keydown', h); return ()=>document.removeEventListener('keydown', h); },[onClose]);
      return (
        <div className="fixed inset-0 z-50">
          <div className="absolute inset-0 bg-black/40" onClick={onClose}></div>
          <div className="absolute left-1/2 top-14 -translate-x-1/2 w-[min(96vw,900px)]">
            {children}
          </div>
        </div>
      );
    }

    function FilterModal({ product, onClose, onAdd }){
      const [sel,setSel] = useState(FILTER_PACKS[0]);
      const saving = Math.round((1 - (sel.price/sel.compareAt)) * 100);
      return (
        <ModalShell onClose={onClose}>
          <div className="rounded-2xl shadow-xl overflow-hidden border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900">
            <div className="grid md:grid-cols-2">
              <SmartImg srcList={product.imageList} alt="Filtros" className="w-full h-72 md:h-full object-cover" />
              <div className="p-6">
                <div className="flex items-center justify-between">
                  <h3 className="text-xl font-semibold">Filtros reemplazables</h3>
                  <button onClick={onClose} className="text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white">✕</button>
                </div>
                <p className="text-slate-600 dark:text-slate-400 mt-1">Elige tu pack en <span className="font-medium text-rose-600">oferta</span>. Ahorro hasta <b>{saving}%</b>.</p>
                <div className="mt-4 grid sm:grid-cols-3 gap-3">
                  {FILTER_PACKS.map(p=>(
                    <button key={p.id} onClick={()=>setSel(p)} className={cls('text-left border rounded-xl p-3', sel.id===p.id ? 'ring-2 ring-rose-400 border-rose-300' : 'border-slate-200 dark:border-slate-700')}>
                      <div className="text-sm font-semibold">{p.label}</div>
                      <div className="text-xs text-slate-500">{p.qty} cartucho{p.qty>1?'s':''}</div>
                      <div className="mt-1 flex items-baseline gap-2">
                        <span className="font-semibold">{money(p.price)}</span>
