<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Klyra · Catálogo (OEM incluido)</title>
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="#0a1220">
  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg-1:#0a1220;--ink-1:#e6eefc;--ink-2:#c6d2ea;--ink-3:#99a7c2;--brand-2:#38bdf8;--brand-3:#0ea5e9;
    }
    body{font-family:'Manrope', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; background: radial-gradient(1200px 800px at 20% -10%, #15223c 0%, var(--bg-1) 60%), radial-gradient(1000px 600px at 120% 10%, #0c1b33 0%, var(--bg-1) 60%), var(--bg-1); color:var(--ink-1);}    
    .glass{background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); border:1px solid rgba(255,255,255,0.12);} .panel{background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.08);} 
    .ink-2{color:var(--ink-2);} .ink-3{color:var(--ink-3);} 
    .btn-primary{background: linear-gradient(180deg, var(--brand-2), var(--brand-3)); color:#061425; border:1px solid rgba(255,255,255,0.1);} 
    .btn-ghost{background:transparent; border:1px solid rgba(255,255,255,0.12); color:var(--ink-1);} 
    .btn-danger{background:linear-gradient(180deg,#f87171,#ef4444);color:white;border:1px solid rgba(255,255,255,0.1);} 
    .badge{background:rgba(125,211,252,0.12); color:#a7f3d0; border:1px solid rgba(125,211,252,0.25);} 
    .pill{background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12);} 
    .shadow-soft{box-shadow: 0 10px 30px rgba(0,0,0,.35);} 
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React UMD + Babel para soportar JSX al abrir el HTML localmente -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    // ===== Datos =====
    const COLORS = [
      { id:'aqua', name:'Aqua', hex:'#38bdf8' },
      { id:'black', name:'Black', hex:'#0b1324' },
      { id:'white', name:'White', hex:'#e6eefc' },
      { id:'pink',  name:'Pink',  hex:'#f472b6' },
    ];

    const PRODUCT = {
      id: 'klyra-bottle',
      title: 'Klyra Bottle',
      subtitle: 'Botella con filtro activo',
      heroCopy: 'Agua limpia y sabor puro, vayas donde vayas.',
      capacities: ['400 ml','600 ml','800 ml'],
      prices: { '400 ml': 18.9, '600 ml': 21.9, '800 ml': 24.9 },
      srcList: ['product.jpg','product.png','product.jpeg','imagen botella.png','botella.jpg','botella.png']
    };

    const KIDS_PRODUCT = {
      id: "kids-tritan-bottle",
      title: "Klyra Kids – Botella Tritan™",
      subtitle: "Para niños: sin BPA, resistente y práctica",
      images: ["kids1.jpg","kids2.jpg","kids3.jpg"]
    };

    const OEM_PRODUCT = {
      id: "oem-bottle",
      title: "Klyra OEM – Outdoor Filter Bottle",
      subtitle: "Botella con filtro reemplazable · BPA Free · OEM/ODM",
      bullets: [
        "Filtro reemplazable para agua más limpia",
        "Plástico BPA Free (Tritan™/PP)",
        "Diseño outdoor (senderismo, camping)",
        "Opciones OEM/ODM: color, branding, packaging"
      ],
      specs: {
        capacity: ["500 ml", "700 ml"],
        materials: "Tritan™ / PP / Silicona",
        moq: "Según personalización (consultar)",
      },
      images: ["oem1.jpg","oem2.jpg","oem3.jpg"],
      alibabaUrl: "https://www.alibaba.com/product-detail/2024-Hot-Selling-OEM-ODM-Portable_1601383325289.html"
    };

    const FILTERS = [
      { id:'pack1', label:'Pack 1', units:1,  price:9.90 },
      { id:'pack5', label:'Pack 5', units:5,  price:44.90 },
      { id:'pack10',label:'Pack 10',units:10, price:79.90 },
    ];

    const CATALOG = [
      { id:'klyra-bottle',kind:'bottle', title:'Klyra Bottle', subtitle:'Botella con filtro activo', imageList: PRODUCT.srcList, badge:'Top ventas' },
      { id:'filter-refill',kind:'filter', title:'Filtros reemplazables', subtitle:'OFERTA por lanzamiento', imageList:['filtros.jpg','filtros.png','filtros.jpeg'], badge:'Oferta' },
      { id:'kids-tritan-bottle',kind:'kids', title:'Klyra Kids', subtitle:'Tritan™ sin BPA · con pajita', imageList: KIDS_PRODUCT.images, badge:'Novedad' },
      { id:'oem-bottle',kind:'oem', title:'Klyra OEM – Outdoor Filter Bottle', subtitle:'Filtro reemplazable · OEM/ODM · B2B', imageList: OEM_PRODUCT.images, badge:'B2B' },
    ];

    // ===== Util =====
    const money = (n)=> n.toLocaleString(undefined,{style:'currency', currency:'EUR'});
    function useLocalStorage(key, initial){
      const [value,setValue] = useState(()=>{ try{ const v=localStorage.getItem(key); return v? JSON.parse(v): initial;}catch{ return initial; }});
      useEffect(()=>{ localStorage.setItem(key, JSON.stringify(value)); },[key,value]);
      return [value,setValue];
    }
    const cls = (...xs)=> xs.filter(Boolean).join(' ');

    const NavLink = ({active, children, onClick})=> (
      <button onClick={onClick} className={cls("relative px-2 py-1 text-sm transition-colors", active?"text-white":"text-slate-300/85 hover:text-white")}> 
        {children}
        <span className={cls("absolute left-1/2 -translate-x-1/2 -bottom-0.5 w-5 h-[2px] rounded-full", active?"bg-cyan-400":"bg-transparent")}></span>
      </button>
    );

    const TopBar = ({onNavigate, cartCount, current})=> (
      <header className="fixed inset-x-0 top-0 z-40">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="mt-4 rounded-2xl glass backdrop-blur px-4 py-3 flex items-center justify-between shadow-soft">
            <div className="flex items-center gap-3">
              <div className="w-9 h-9 rounded-xl bg-gradient-to-br from-cyan-300 to-cyan-600"></div>
              <span className="font-extrabold tracking-tight">Klyra</span>
            </div>
            <nav className="flex items-center gap-3">
              <NavLink active={current==='home'} onClick={()=>onNavigate('home')}>Inicio</NavLink>
              <NavLink active={current==='products'} onClick={()=>onNavigate('products')}>Productos</NavLink>
              <NavLink active={current==='suppliers'} onClick={()=>onNavigate('suppliers')}>Proveedores</NavLink>
              <NavLink active={current==='faq'} onClick={()=>onNavigate('faq')}>FAQ</NavLink>
            </nav>
            <div className="flex items-center gap-2">
              <span className="text-sm ink-2">{cartCount} items</span>
              <button onClick={()=>onNavigate('cart')} className="px-4 py-2 rounded-xl btn-ghost hover:bg-white/10">Carrito</button>
            </div>
          </div>
        </div>
      </header>
    );

    const PromoBanner = ({onNavigate})=> (
      <section className="panel rounded-3xl p-6 shadow-soft">
        <div className="grid md:grid-cols-2 gap-6 items-center">
          <div>
            <h1 className="text-3xl sm:text-4xl font-extrabold leading-tight">Agua pura, diseño <span className="text-cyan-300">inteligente</span>.</h1>
            <p className="mt-2 ink-2">Botellas con filtro activo, opciones para peques y soluciones OEM/ODM para tu marca.</p>
            <div className="mt-4 flex flex-wrap gap-3">
              <button onClick={()=>onNavigate('products')} className="px-5 py-3 rounded-2xl btn-primary font-semibold">Ver productos</button>
              <button onClick={()=>onNavigate('products')} className="px-5 py-3 rounded-2xl btn-ghost">B2B / OEM</button>
            </div>
          </div>
          <div className="h-48 md:h-56 rounded-2xl glass shadow-soft"></div>
        </div>
      </section>
    );

    const SmartImg = ({srcList, alt, className})=>{
      const [src,setSrc] = useState(null);
      useEffect(()=>{
        if(!srcList || !srcList.length) return;
        const tryNext=(i)=>{ if(i>=srcList.length) return; const img=new Image(); img.onload=()=>setSrc(srcList[i]); img.onerror=()=>tryNext(i+1); img.src=srcList[i]; };
        tryNext(0);
      },[srcList]);
      return <img src={src || srcList?.[0]} alt={alt||''} className={className} />
    };

    const ModalShell = ({children, onClose})=> (
      <div className="fixed inset-0 z-50 flex items-center justify-center">
        <div className="absolute inset-0 bg-black/60" onClick={onClose}></div>
        <div className="relative max-w-4xl w-[92vw]">{children}</div>
      </div>
    );

    function FilterModal({ product, onClose, onAdd }){
      const [sel,setSel] = useState(FILTERS[1]);
      const [qty,setQty] = useState(1);
      return (
        <ModalShell onClose={onClose}>
          <div className="rounded-2xl overflow-hidden glass shadow-2xl">
            <div className="grid md:grid-cols-2">
              <div className="relative">
                <SmartImg srcList={product.imageList} alt={product.title} className="w-full h-72 md:h-full object-cover" />
                <div className="absolute left-3 top-3 bg-white/10 backdrop-blur rounded-xl px-3 py-1 text-xs border border-white/15">Oferta</div>
              </div>
              <div className="p-6">
                <div className="flex items-center justify-between">
                  <h3 className="text-xl font-semibold">{product.title}</h3>
                  <button onClick={onClose} className="text-slate-200/80 hover:text-white">✕</button>
                </div>
                <p className="ink-2 mt-1">Pack de recambios para tu Klyra Bottle.</p>
                <div className="mt-4">
                  <label className="text-sm ink-2">Selecciona pack</label>
                  <div className="mt-2 grid grid-cols-3 gap-2">
                    {FILTERS.map(p=> (
                      <button key={p.id} onClick={()=>setSel(p)} className={cls("pill rounded-xl px-3 py-2 text-sm", sel.id===p.id && 'ring-2 ring-cyan-400/60')}>
                        {p.label}<br/><span className="ink-3">{p.units}u</span>
                      </button>
                    ))}
                  </div>
                </div>
                <div className="mt-4 flex items-center gap-3">
                  <button onClick={()=> setQty(q=> Math.max(1,q-1))} className="pill rounded-xl px-3 py-2">-</button>
                  <span className="w-8 text-center">{qty}</span>
                  <button onClick={()=> setQty(q=> q+1)} className="pill rounded-xl px-3 py-2">+</button>
                </div>
                <div className="mt-5 flex flex-wrap gap-3">
                  <button onClick={()=> onAdd({ pack:sel, qty })} className="px-5 py-3 rounded-2xl btn-primary font-semibold">Añadir {(sel.price*qty).toFixed(2)}€</button>
                  <a href="#faq" onClick={(e)=>{e.preventDefault();}} className="px-5 py-3 rounded-2xl btn-ghost hover:bg-white/10">Detalles</a>
                </div>
              </div>
            </div>
          </div>
        </ModalShell>
      );
    }

    function BottleModal({ onClose, onAdd }){
      const [color,setColor] = useState(COLORS[0]);
      const [capacity,setCapacity] = useState(PRODUCT.capacities[1]);
      const [qty,setQty] = useState(1);
      const price = PRODUCT.prices[capacity] || 0;
      return (
        <ModalShell onClose={onClose}>
          <div className="rounded-2xl overflow-hidden glass shadow-2xl">
            <div className="grid md:grid-cols-2">
              <div className="relative">
                <SmartImg srcList={PRODUCT.srcList} alt={PRODUCT.title} className="w-full h-72 md:h-full object-cover" />
                <div className="absolute left-3 top-3 bg-white/10 backdrop-blur rounded-xl px-3 py-1 text-xs border border-white/15">Top ventas</div>
              </div>
              <div className="p-6">
                <div className="flex items-center justify-between">
                  <h3 className="text-xl font-semibold">{PRODUCT.title}</h3>
                  <button onClick={onClose} className="text-slate-200/80 hover:text-white">✕</button>
                </div>
                <p className="ink-2 mt-1">{PRODUCT.subtitle}</p>
                <div className="mt-4">
                  <label className="text-sm ink-2">Color</label>
                  <div className="mt-2 flex flex-wrap gap-2">
                    {COLORS.map(c=> (
                      <button key={c.id} onClick={()=>setColor(c)} className={cls("pill rounded-xl px-3 py-2 text-sm", color.id===c.id && 'ring-2 ring-cyan-400/60')}>{c.name}</button>
                    ))}
                  </div>
                </div>
                <div className="mt-4">
                  <label className="text-sm ink-2">Capacidad</label>
                  <div className="mt-2 grid grid-cols-3 gap-2">
                    {PRODUCT.capacities.map(c=> (
                      <button key={c} onClick={()=>setCapacity(c)} className={cls("pill rounded-xl px-3 py-2 text-sm", capacity===c && 'ring-2 ring-cyan-400/60')}>{c}</button>
                    ))}
                  </div>
                </div>
                <div className="mt-4 flex items-center gap-3">
                  <button onClick={()=> setQty(q=> Math.max(1,q-1))} className="pill rounded-xl px-3 py-2">-</button>
                  <span className="w-8 text-center">{qty}</span>
                  <button onClick={()=> setQty(q=> q+1)} className="pill rounded-xl px-3 py-2">+</button>
                </div>
                <div className="mt-5 flex flex-wrap gap-3">
                  <button onClick={()=> onAdd({color,capacity,qty,price,srcList:PRODUCT.srcList})} className="px-5 py-3 rounded-2xl btn-primary font-semibold">Añadir {money(price*qty)}</button>
                  <a href="#faq" onClick={(e)=>{e.preventDefault();}} className="px-5 py-3 rounded-2xl btn-ghost hover:bg-white/10">Detalles</a>
                </div>
              </div>
            </div>
          </div>
        </ModalShell>
      );
    }

    function OEMModal({ onClose, onNavigate }){
      return (
        <ModalShell onClose={onClose}>
          <div className="rounded-2xl overflow-hidden glass shadow-2xl">
            <div className="grid md:grid-cols-2">
              <div className="relative">
                <SmartImg srcList={OEM_PRODUCT.images} alt={OEM_PRODUCT.title} className="w-full h-72 md:h-full object-cover" />
                <div className="absolute left-3 top-3 bg-white/10 backdrop-blur rounded-xl px-3 py-1 text-xs border border-white/15">B2B · OEM/ODM</div>
              </div>
              <div className="p-6">
                <div className="flex items-center justify-between">
                  <h3 className="text-xl font-semibold">{OEM_PRODUCT.title}</h3>
                  <button onClick={onClose} className="text-slate-200/80 hover:text-white">✕</button>
                </div>
                <p className="ink-2 mt-1">{OEM_PRODUCT.subtitle}</p>
                <ul className="mt-4 space-y-2 text-sm">
                  {OEM_PRODUCT.bullets.map((b,i)=> (<li key={i}>✔️ {b}</li>))}
                </ul>
                <div className="mt-4 text-sm ink-2">
                  <div><b>Capacidades:</b> {OEM_PRODUCT.specs.capacity.join(', ')}</div>
                  <div><b>Materiales:</b> {OEM_PRODUCT.specs.materials}</div>
                  <div><b>MOQ:</b> {OEM_PRODUCT.specs.moq}</div>
                </div>
                <div className="mt-5 flex flex-wrap gap-3">
                  <a href={OEM_PRODUCT.alibabaUrl} target="_blank" rel="noopener noreferrer" className="px-5 py-3 rounded-2xl btn-primary font-semibold">Ver en Alibaba</a>
                  <button onClick={()=>{ onClose(); onNavigate('suppliers'); }} className="px-5 py-3 rounded-2xl btn-ghost hover:bg-white/10">Solicitar presupuesto</button>
                </div>
                <p className="text-[11px] ink-2 mt-3">* Producto orientado a distribución/branding. La venta minorista puede requerir configuración distinta.</p>
              </div>
            </div>
          </div>
        </ModalShell>
      );
    }

    const HeroBanner = ({onNavigate})=> (
      <section className="rounded-3xl glass shadow-soft grid md:grid-cols-2 gap-0 overflow-hidden">
        <div className="p-6 md:p-8">
          <h2 className="text-2xl sm:text-3xl font-bold">Filtración activa en cada sorbo</h2>
          <p className="mt-2 ink-2">Reduce sedimentos, mejora el sabor. Pensado para el día a día y la aventura.</p>
          <div className="mt-4 flex flex-wrap gap-3">
            <button onClick={()=>onNavigate('products')} className="px-5 py-3 rounded-2xl btn-primary font-semibold">Comprar ahora</button>
            <button onClick={()=>onNavigate('faq')} className="px-5 py-3 rounded-2xl btn-ghost">Cómo funciona</button>
          </div>
        </div>
        <div className="h-52 md:h-auto bg-[url('hero.jpg')] bg-cover bg-center"></div>
      </section>
    );

    const Catalog = ({onNavigate})=>{
      const [modal,setModal] = useState(null);
      return (
        <section className="mt-10">
          <h3 className="text-xl font-semibold mb-4">Catálogo</h3>
          <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {CATALOG.map(p=> (
              <article key={p.id} className="glass rounded-2xl overflow-hidden shadow-soft">
                <div className="h-44 bg-black/20">
                  <SmartImg srcList={p.imageList} alt={p.title} className="w-full h-full object-cover" />
                </div>
                <div className="p-4">
                  <div className="flex items-center justify-between">
                    <h4 className="font-semibold">{p.title}</h4>
                    <span className="badge rounded-full px-3 py-1 text-xs">{p.badge}</span>
                  </div>
                  <p className="ink-2 text-sm">{p.subtitle}</p>
                  <div className="mt-3 flex items-center justify-between">
                    <button onClick={()=>{
                      if(p.kind==='kids'){ onNavigate('kids'); return; }
                      setModal({type:p.kind, product:p});
                    }} className="px-4 py-2 rounded-xl btn-primary font-semibold">Ver detalles</button>
                    <button onClick={()=> onNavigate('cart')} className="px-4 py-2 rounded-xl btn-ghost hover:bg-white/10">Carrito</button>
                  </div>
                </div>
              </article>
            ))}
          </div>

          {modal?.type==='filter' && (
            <FilterModal product={modal.product} onClose={()=>setModal(null)} onAdd={({pack,qty})=>{ setModal(null); }} />
          )}

          {modal?.type==='bottle' && (
            <BottleModal onClose={()=>setModal(null)} onAdd={()=> setModal(null)} />
          )}

          {modal?.type==='oem' && (
            <OEMModal onClose={()=>setModal(null)} onNavigate={onNavigate} />
          )}
        </section>
      );
    };

    const Suppliers = ()=> (
      <section className="mt-10">
        <h3 className="text-xl font-semibold mb-4">Proveedores / OEM</h3>
        <div className="glass rounded-2xl p-6">
          <p className="ink-2">¿Buscas OEM/ODM? Cuéntanos tu necesidad y te conectamos con el fabricante. También podemos personalizar color, packaging y branding.</p>
          <ul className="mt-4 list-disc ml-6 ink-2">
            <li>MOQ según personalización</li>
            <li>Plazos de producción estimados 15–35 días</li>
            <li>Soporte de diseño para tu marca</li>
          </ul>
        </div>
      </section>
    );

    const FAQ = ()=> (
      <section className="mt-10">
        <h3 className="text-xl font-semibold mb-4">Preguntas frecuentes</h3>
        <div className="grid gap-3">
          <details className="panel rounded-xl p-4">
            <summary className="cursor-pointer">¿El material es libre de BPA?</summary>
            <p className="mt-2 ink-2">Sí, usamos Tritan™ y PP libres de BPA.</p>
          </details>
          <details className="panel rounded-xl p-4">
            <summary className="cursor-pointer">¿Cómo se reemplaza el filtro?</summary>
            <p className="mt-2 ink-2">Gira, extrae y coloca el nuevo. Recomendado cada 2–3 meses según uso.</p>
          </details>
        </div>
      </section>
    );

    function App(){
      const [route,setRoute] = useState('home');
      const [cart,setCart] = useLocalStorage('klyra_cart', []);
      const cartCount = useMemo(()=> cart.reduce((a,i)=>a+i.qty,0),[cart]);
      const cartTotal = useMemo(()=> cart.reduce((a,i)=>a+i.qty*i.price,0),[cart]);

      return (
        <div className="min-h-screen">
          <TopBar onNavigate={setRoute} cartCount={cartCount} current={route} />
          <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-24">
            {route==='home' && (<>
              <PromoBanner onNavigate={setRoute} />
              <HeroBanner onNavigate={setRoute} />
              <Catalog onNavigate={setRoute} />
            </>)}
            {route==='products' && (<Catalog onNavigate={setRoute} />)}
            {route==='suppliers' && <Suppliers />}
            {route==='faq' && <FAQ />}
            {route==='cart' && (
              <section className="mt-10">
                <h3 className="text-xl font-semibold mb-4">Carrito</h3>
                <p className="ink-2">(Demo) Integra tu checkout aquí.</p>
                <div className="mt-6 panel rounded-2xl p-6 flex items-center justify-between">
                  <div>
                    <div className="ink-3 text-sm">Total</div>
                    <div className="text-xl font-bold">{money(cartTotal)}</div>
                  </div>
                  <button className="px-5 py-3 rounded-2xl btn-primary font-semibold">Finalizar compra</button>
                </div>
              </section>
            )}
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
