<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hydrozen Bottle ¬∑ Dise√±o A (Aqua+Glass)</title>
  <!-- Tipograf√≠a -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:'Manrope', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Apple Color Emoji','Segoe UI Emoji';}
    .no-scrollbar::-webkit-scrollbar{ display:none; }
    .no-scrollbar{ -ms-overflow-style:none; scrollbar-width:none; }
    /* Fondo Aqua de respaldo por CSS (si Tailwind no compila la clase arbitraria) */
    html, body, #root { min-height: 100%; }
    body.hz-aqua-bg {
      background:
        radial-gradient(ellipse at top, rgba(56,189,248,0.12), transparent 40%),
        radial-gradient(ellipse at top right, rgba(16,185,129,0.10), transparent 35%);
      background-color:#f9fbff;
    }
  </style>
</head>
<body class="relative text-slate-800 hz-aqua-bg bg-[radial-gradient(ellipse_at_top,_rgba(56,189,248,0.12),_transparent_40%),radial-gradient(ellipse_at_top_right,_rgba(16,185,129,0.10),_transparent_35%)]">
  <!-- blobs decorativos -->
  <div aria-hidden class="pointer-events-none fixed inset-0 -z-10">
    <div class="absolute -top-32 -left-32 h-[22rem] w-[22rem] rounded-full bg-sky-200/50 blur-3xl"></div>
    <div class="absolute -top-24 right-[-6%] h-[18rem] w-[18rem] rounded-full bg-emerald-200/50 blur-3xl"></div>
  </div>

  <div id="root"></div>

  <!-- React + Babel (JSX en el navegador) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useMemo, useRef, useEffect } = React;

    // ===== Utilidades =====
    const money = (n)=> n.toLocaleString(undefined,{style:'currency', currency:'EUR'});
    function useLocalStorage(key, initial){
      const [value,setValue] = useState(()=>{ try{ const v = localStorage.getItem(key); return v? JSON.parse(v): initial; }catch{ return initial; } });
      useEffect(()=>{ localStorage.setItem(key, JSON.stringify(value)); },[key,value]);
      return [value,setValue];
    }
    const cls = (...xs)=> xs.filter(Boolean).join(' ');

    // Imagen robusta con fallbacks
    function SmartImg({ srcList = [], alt = '', className = '' }) {
      const [idx, setIdx] = useState(0);
      const [failed, setFailed] = useState(false);
      useEffect(() => { setIdx(0); setFailed(false); }, [JSON.stringify(srcList)]);
      if (failed || !srcList || srcList.length === 0) {
        return (<div className={cls('grid place-items-center text-slate-400', className, 'bg-white/50 supports-[backdrop-filter]:bg-white/30 backdrop-blur-xl border border-white/60')}>
          <span className="text-xs">Imagen no disponible</span>
        </div>);
      }
      const src = srcList[idx];
      const onError = () => { if (idx + 1 < srcList.length) setIdx(idx + 1); else setFailed(true); };
      return <img src={src} alt={alt} className={className} onError={onError} />;
    }

    // ===== Datos =====
    const COLORS = [
      { id: "graphite", name: "Graphite", hex: "#4b5563" },
      { id: "glacier", name: "Glacier", hex: "#9bd5ff" },
      { id: "clear", name: "Clear", hex: "#d1d5db" },
      { id: "sage", name: "Sage", hex: "#a3c4a8" },
    ];
    const PRODUCT = {
      id: "hydrozen-bottle",
      title: "Hydrozen Bottle ‚Äì Filtro Activo",
      subtitle: "Hidrataci√≥n limpia, dise√±o minimalista",
      capacities: ["450 ml","600 ml","750 ml"],
      priceByCapacity: { "450 ml": 19.9, "600 ml": 24.9, "750 ml": 29.9 },
      compareByCapacity: { "450 ml": 24.9, "600 ml": 34.9, "750 ml": 39.9 },
      bullets: [
        "Filtrado de una sola pasada para agua m√°s limpia",
        "A prueba de fugas con apertura r√°pida",
        "Apta para lavavajillas (parte superior)",
        "Libre de BPA. Peso ultraligero",
      ],
      images: {
        main: "product.jpg",
        byColor: {
          graphite: "product-graphite.jpg",
          glacier: "product-glacier.jpg",
          clear: "product-clear.jpg",
          sage: "product-sage.jpg",
        }
      }
    };

    const FILTER_PACKS = [
      { id:'pack1', label:'Pack 1', qty:1, price:7.9, compareAt:9.9 },
      { id:'pack5', label:'Pack 5', qty:5, price:34.9, compareAt:39.5 },
      { id:'pack10', label:'Pack 10', qty:10, price:64.9, compareAt:79.0 },
    ];

    const CATALOG = [
      {
        id: "hydrozen-bottle",
        kind: 'bottle',
        title: "Hydrozen Bottle",
        subtitle: "Botella con filtro activo",
        imageList: ["product.jpg","product.png","product.jpeg","imagen botella.png","botella.jpg","botella.png"],
        badge: "Top ventas"
      },
      {
        id: "filter-refill",
        kind: 'filter',
        title: "Filtros reemplazables",
        subtitle: "OFERTA por lanzamiento",
        imageList: ["filtros.jpg","filtros.png","filtros.jpeg"],
        badge: "Oferta"
      }
    ];

    // ===== App =====
    function App(){
      const [route,setRoute] = useState('home');
      const [cart,setCart] = useLocalStorage('hydrozen_cart', []);
      const cartCount = useMemo(()=> cart.reduce((a,i)=>a+i.qty,0),[cart]);
      const cartTotal = useMemo(()=> cart.reduce((a,i)=>a+i.qty*i.price,0),[cart]);

      return (
        <div className="min-h-screen">
          <TopBar onNavigate={setRoute} cartCount={cartCount} />
          <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-20">
            {route==='home' && <>
              <HeroBanner onNavigate={setRoute} />
              <HomeProductIntro cart={cart} setCart={setCart} />
              <Features />
              <CTA onNavigate={setRoute} />
            </>}
        {route==='products' && <Catalog onNavigate={setRoute} cart={cart} setCart={setCart} />}
            {route==='cart' && <Cart cart={cart} setCart={setCart} total={cartTotal} onNavigate={setRoute} />}
            {route==='checkout' && <Checkout cart={cart} setCart={setCart} total={cartTotal} onNavigate={setRoute} />}
            {route==='chatbot' && <Chatbot />}
            {route==='suppliers' && <Suppliers />}
            {route==='about' && <About />}
          </main>
          <Footer onNavigate={setRoute} />
          <FloatingChat onNavigate={setRoute} />
        </div>
      );
    }

    // ===== UI =====
    function PromoBanner({ onNavigate }) {
  return (
    <section className="mb-6">
      <div className="relative overflow-hidden rounded-3xl border supports-[backdrop-filter]:bg-white/40 bg-white/50 backdrop-blur-xl border-white/60 shadow-md p-6 sm:p-10">
        <div className="absolute inset-0 pointer-events-none"
             style={{background:
               'radial-gradient(60% 60% at 10% 10%, rgba(56,189,248,0.18) 0%, rgba(56,189,248,0) 60%), radial-gradient(50% 50% at 90% 20%, rgba(16,185,129,0.18) 0%, rgba(16,185,129,0) 60%)'
             }} />
        <div className="relative grid md:grid-cols-2 gap-6 items-center">
          <div>
            <div className="inline-flex items-center gap-2 text-xs px-2 py-1 rounded-full bg-sky-100 text-sky-700">üî• Lanzamiento</div>
            <h3 className="mt-3 text-2xl sm:text-3xl font-bold">Banner Interactivo</h3>
            <p className="mt-2 text-slate-700">
              Aqu√≠ puedes poner tu mensaje promocional, un peque√±o video o un carrusel (placeholder listo).
            </p>
            <div className="mt-4 flex gap-3">
              <button onClick={()=>onNavigate('products')}
                className="px-5 py-3 rounded-2xl bg-gradient-to-r from-sky-600 to-emerald-500 text-white font-semibold shadow hover:shadow-lg active:scale-[.99]">
                Ver ofertas
              </button>
              <button onClick={()=>onNavigate('chatbot')}
                className="px-5 py-3 rounded-2xl border bg-white/60">
                Hablar con soporte
              </button>
            </div>
          </div>
          <div className="aspect-video rounded-2xl border border-white/60 bg-white/70 grid place-items-center text-slate-400">
            <span className="text-sm">üî≤ √Årea para tu banner/creativo</span>
          </div>
        </div>
      </div>
    </section>
  );
}

    function TopBar({ onNavigate, cartCount }){
      return (
        <header className="fixed top-0 left-0 right-0 z-40 supports-[backdrop-filter]:bg-white/50 bg-white/70 backdrop-blur-xl border-b border-white/60 shadow">
          <div className="max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-8 h-16">
            <div className="flex items-center gap-2 cursor-pointer" onClick={()=>onNavigate('home')}>
              <div className="w-9 h-9 rounded-2xl bg-sky-500 grid place-items-center shadow text-white font-bold">HZ</div>
              <div>
                <div className="text-sm tracking-wide text-slate-500">Hydrozen</div>
                <div className="text-lg font-semibold -mt-1">Bottle</div>
              </div>
            </div>
            <nav className="hidden sm:flex items-center gap-6 text-sm">
              <button className="hover:text-sky-700" onClick={()=>onNavigate('home')}>Inicio</button>
              <button className="hover:text-sky-700" onClick={()=>onNavigate('products')}>Productos</button>
              <button className="hover:text-sky-700" onClick={()=>onNavigate('about')}>Nosotros</button>
              <button className="hover:text-sky-700" onClick={()=>onNavigate('suppliers')}>Proveedores</button>
              <button className="hover:text-sky-700" onClick={()=>onNavigate('chatbot')}>Chatbot</button>
            </nav>
            <button onClick={()=>onNavigate('cart')} className="relative rounded-2xl bg-gradient-to-r from-sky-600 to-emerald-500 text-white px-4 py-2 flex items-center gap-2 shadow hover:shadow-lg active:scale-[.99]">
              <span className="text-lg">üõí</span>Carrito
              {cartCount>0 && <span className="absolute -top-2 -right-2 bg-sky-500 text-white text-xs rounded-full px-2 py-0.5">{cartCount}</span>}
            </button>
          </div>
        </header>
      );
    }

    function HeroBanner({ onNavigate }){
      const videoRef = useRef(null);
      const [playing,setPlaying] = useState(true);
      const [muted,setMuted] = useState(true);
      const togglePlay = ()=>{ const v=videoRef.current; if(!v) return; if(v.paused){v.play();setPlaying(true);} else {v.pause();setPlaying(false);} };
      const toggleMute = ()=>{ const v=videoRef.current; if(!v) return; v.muted=!v.muted; setMuted(v.muted); };
      return (
        <section className="relative">
          <div className="relative h-[72vh] sm:h-[78vh] overflow-hidden rounded-b-[2rem]">
            <video ref={videoRef} className="absolute inset-0 w-full h-full object-cover" src="hero.mp4" autoPlay muted={muted} loop playsInline></video>
            <div className="absolute inset-0 bg-gradient-to-b from-black/30 via-black/20 to-black/50"></div>
            <div className="relative z-10 h-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center">
              <div className="text-white max-w-2xl">
                <div className="inline-flex items-center gap-2 bg-white/15 backdrop-blur px-3 py-1.5 rounded-full text-xs sm:text-sm border border-white/20">üíß Filtrado activo ¬∑ Libre de BPA</div>
                <h1 className="mt-4 text-4xl sm:text-6xl font-bold leading-[1.05]">Agua m√°s limpia, <span className="text-sky-300">en cualquier lugar</span></h1>
                <p className="mt-3 sm:mt-4 text-sm sm:text-base text-slate-200">Presentamos <b>Hydrozen Bottle</b>: tapa a prueba de fugas, filtro integrado y dise√±o minimalista.</p>
                <div className="mt-6 flex flex-wrap gap-3">
                  <button onClick={()=>onNavigate('products')} className="px-5 py-3 rounded-2xl bg-gradient-to-r from-sky-600 to-emerald-500 text-white font-semibold shadow hover:shadow-lg active:scale-[.99]">Ver productos</button>
                  <button onClick={()=>onNavigate('cart')} className="px-5 py-3 rounded-2xl bg-white/20 text-white border border-white/30 hover:bg-white/25">Comprar ahora</button>
                </div>
              </div>
              <div className="absolute right-4 bottom-4 flex items-center gap-2 z-20">
                <button onClick={togglePlay} className="rounded-full p-2 bg-white/90 text-slate-900 hover:bg-white">{playing? '‚è∏':'‚ñ∂Ô∏è'}</button>
                <button onClick={toggleMute} className="rounded-full p-2 bg-white/90 text-slate-900 hover:bg-white">{muted? 'üîá':'üîä'}</button>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function HomeProductIntro({ cart, setCart }){
      const [color,setColor] = useState(COLORS[0]);
      const [capacity,setCapacity] = useState(PRODUCT.capacities[1]);
      const [qty,setQty] = useState(1);
      function addToCart(){
        const srcList = [ PRODUCT.images.byColor[color.id], PRODUCT.images.main, 'product.png','product.jpeg','imagen botella.png','botella.jpg','botella.png' ].filter(Boolean);
        const price = PRODUCT.priceByCapacity[capacity];
        const line = { id: `${PRODUCT.id}-${color.id}-${capacity}`, title: PRODUCT.title, color: color.name, capacity, price, qty, srcList };
        setCart(prev=>{ const i = prev.findIndex(p=>p.id===line.id); if(i>=0){ const cp=[...prev]; cp[i] = { ...cp[i], qty: cp[i].qty + qty }; return cp; } return [...prev,line]; });
      }
      return (
        <section id="producto" className="py-12 grid lg:grid-cols-2 gap-10 items-center">
          <div className="order-2 lg:order-1">
            <VariantCarousel color={color} setColor={setColor} />
          </div>
          <div className="order-1 lg:order-2 supports-[backdrop-filter]:bg-white/50 bg-white/70 backdrop-blur-xl border border-white/60 shadow-md rounded-3xl p-6">
            <h2 className="text-3xl sm:text-4xl font-bold tracking-tight">{PRODUCT.title}</h2>
            <p className="mt-3 text-slate-600">{PRODUCT.subtitle}</p>
            <div className="mt-6">
              <div className="text-sm font-medium">üé® Color</div>
              <div className="mt-2 flex flex-wrap gap-2">
                {COLORS.map(c=> (
                  <button key={c.id} onClick={()=>setColor(c)} className={cls('px-3 py-2 rounded-xl border flex items-center gap-2 shadow-sm', color.id===c.id? 'ring-2 ring-sky-500 border-sky-300':'border-slate-200')}>
                    <span className="w-4 h-4 rounded-full" style={{background:c.hex}}></span> {c.name}
                  </button>
                ))}
              </div>
            </div>
            <div className="mt-4">
              <div className="text-sm font-medium">üì¶ Capacidad</div>
              <div className="mt-2 flex flex-wrap gap-2">
                {PRODUCT.capacities.map(cap=> (
                  <button key={cap} onClick={()=>setCapacity(cap)} className={cls('px-3 py-2 rounded-xl border shadow-sm', capacity===cap? 'ring-2 ring-sky-500 border-sky-300':'border-slate-200')}>{cap}</button>
                ))}
              </div>
            </div>
            <div className="mt-4 flex items-center gap-3">
              <div className="flex items-center border rounded-xl shadow-sm">
                <button className="px-3 py-2" onClick={()=>setQty(q=>Math.max(1,q-1))}>‚àí</button>
                <div className="px-4 py-2 min-w-10 text-center font-medium">{qty}</div>
                <button className="px-3 py-2" onClick={()=>setQty(q=>q+1)}>Ôºã</button>
              </div>
              <button onClick={addToCart} className="px-5 py-3 rounded-2xl bg-gradient-to-r from-sky-600 to-emerald-500 text-white font-semibold shadow hover:shadow-lg active:scale-[.99]">A√±adir al carrito</button>
            </div>
            <div className="mt-4 flex items-end gap-3">
              <div className="text-2xl font-semibold">{money(PRODUCT.priceByCapacity[capacity])}</div>
              <div className="text-slate-400 line-through">{money(PRODUCT.compareByCapacity[capacity])}</div>
              <span className="text-xs bg-emerald-100 text-emerald-700 rounded-full px-2 py-1">Ahorra {money(PRODUCT.compareByCapacity[capacity]-PRODUCT.priceByCapacity[capacity])}</span>
            </div>
            <div className="mt-6 grid sm:grid-cols-2 gap-3">
              {PRODUCT.bullets.map(b=> (<div key={b} className="flex items-start gap-2">‚úÖ<p className="text-sm text-slate-700">{b}</p></div>))}
            </div>
          </div>
        </section>
      );
    }

    function VariantCarousel({ color, setColor }){
      const scrollerRef = useRef(null);
      const snapTo = (i)=>{ const el=scrollerRef.current; if(!el||!el.children[i]) return; el.children[i].scrollIntoView({behavior:'smooth', inline:'center', block:'nearest'}); setColor(COLORS[i]); };
      useEffect(()=>{ const i = COLORS.findIndex(c=>c.id===color.id); if(i>=0) snapTo(i); },[color]);
      return (
        <div className="relative supports-[backdrop-filter]:bg-white/50 bg-white/70 backdrop-blur-xl border border-white/60 shadow-md rounded-[2rem] p-3">
          <div ref={scrollerRef} className="flex gap-4 overflow-x-auto snap-x snap-mandatory scroll-smooth no-scrollbar">
            {COLORS.map((c,i)=> (
              <div key={c.id} className="shrink-0 w-[85%] sm:w-[70%] md:w-[60%] lg:w-[480px] snap-center">
                <div className={cls('relative rounded-2xl overflow-hidden border', color.id===c.id? 'ring-2 ring-sky-500 border-sky-300':'border-slate-200')}>
                  <SmartImg srcList={[PRODUCT.images.byColor[c.id], PRODUCT.images.main, 'product.png','product.jpeg','imagen botella.png','botella.jpg','botella.png'].filter(Boolean)} alt={`Hydrozen ${c.name}`} className="w-full h-[360px] object-cover" />
                  <div className="absolute left-3 top-3 bg-white/85 rounded-xl px-3 py-1 text-xs flex items-center gap-2 shadow">
                    <span className="w-3 h-3 rounded-full" style={{background:c.hex}}></span> {c.name}
                  </div>
                </div>
              </div>
            ))}
          </div>
          <div className="mt-3 flex items-center justify-center gap-2">
            {COLORS.map((c,i)=> (<button key={c.id} onClick={()=>snapTo(i)} className={cls('h-2.5 rounded-full transition-all', c.id===color.id? 'w-6 bg-sky-600':'w-2.5 bg-slate-300')}></button>))}
          </div>
        </div>
      );
    }

    // ===== Cat√°logo con modales =====
    function Catalog({ onNavigate, cart, setCart }){
      const [modal, setModal] = useState(null);
      return (
        <section className="py-6">
          <div className="flex items-end justify-between gap-4 mb-6">
            <div>
              <h2 className="text-2xl font-bold">Nuestros productos</h2>
              <p className="text-slate-700">Descubre la botella Hydrozen y los <span className="font-medium text-emerald-700">filtros en oferta</span>.</p>
            </div>
            <button onClick={()=>onNavigate('cart')} className="px-4 py-2 rounded-2xl bg-gradient-to-r from-sky-600 to-emerald-500 text-white shadow hover:shadow-lg active:scale-[.99]">Ver carrito</button>
          </div>

          <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {CATALOG.map(p=> (
              <article key={p.id} className="group rounded-2xl overflow-hidden border supports-[backdrop-filter]:bg-white/50 bg-white/70 backdrop-blur-xl border-white/60 shadow-md transition hover:-translate-y-0.5 hover:shadow-xl">
                <div className="relative">
                  <button className="absolute inset-0 z-10" onClick={()=>setModal({type:p.kind, product:p})} aria-label="Abrir detalles" />
                  <SmartImg srcList={p.imageList} alt={p.title} className="w-full h-56 object-cover transition-transform duration-300 group-hover:scale-[1.03]" />
                  {p.badge && (
                    <span className={cls('absolute left-3 top-3 text-xs font-medium px-2 py-1 rounded-full', p.badge==='Oferta'? 'bg-rose-100 text-rose-700':'bg-sky-100 text-sky-700')}>{p.badge}</span>
                  )}
                </div>
                <div className="p-4">
                  <h3 className="font-semibold leading-tight">{p.title}</h3>
                  <p className="text-sm text-slate-600 mt-1">{p.subtitle}</p>
                  {p.kind==='filter' && (
                    <div className="mt-2 text-sm">
                      <span className="inline-flex items-center gap-1 bg-rose-50 text-rose-700 px-2 py-1 rounded-full">üî• En oferta</span>
                      <span className="ml-2 text-slate-500">elige pack al abrir</span>
                    </div>
                  )}
                  <div className="mt-4 flex gap-2">
                    <button onClick={()=>setModal({type:p.kind, product:p})} className="flex-1 px-4 py-2 rounded-xl bg-gradient-to-r from-sky-600 to-emerald-500 text-white shadow hover:shadow-lg active:scale-[.99]">Ver opciones</button>
                    <button onClick={()=>onNavigate('cart')} className="px-4 py-2 rounded-xl border bg-white/60">Carrito</button>
                  </div>
                </div>
              </article>
            ))}
          </div>

          {modal?.type==='filter' && (
            <FilterModal product={modal.product} onClose={()=>setModal(null)} onAdd={(pack)=>{
              const line = { id: `filter-${pack.id}`, title: `Filtro activo ¬∑ ${pack.label}`, color:'‚Äî', capacity: pack.label, price: pack.price, qty: 1, srcList: modal.product.imageList };
              setCart(prev=>{ const i = prev.findIndex(x=>x.id===line.id); if(i>=0){ const cp=[...prev]; cp[i] = { ...cp[i], qty: cp[i].qty + 1 }; return cp;} return [...prev, line]; });
              setModal(null);
            }} />
          )}

          {modal?.type==='bottle' && (
            <BottleModal onClose={()=>setModal(null)} onAdd={({color,capacity,qty,price,srcList})=>{
              const line = { id: `${PRODUCT.id}-${color.id}-${capacity}`, title: PRODUCT.title, color: color.name, capacity, price, qty, srcList };
              setCart(prev=>{ const i = prev.findIndex(x=>x.id===line.id); if(i>=0){ const cp=[...prev]; cp[i] = { ...cp[i], qty: cp[i].qty + qty }; return cp;} return [...prev, line]; });
              setModal(null);
            }} />
          )}
        </section>
      );
    }

    // ===== Modales =====
    function ModalShell({ children, onClose }){
      useEffect(()=>{ const handler = (e)=>{ if(e.key==='Escape') onClose(); }; document.addEventListener('keydown', handler); return ()=>document.removeEventListener('keydown', handler); },[onClose]);
      return (
        <div className="fixed inset-0 z-50">
          <div className="absolute inset-0 bg-black/40" onClick={onClose}></div>
          <div className="absolute left-1/2 top-14 -translate-x-1/2 w-[min(96vw,900px)]">
            {children}
          </div>
        </div>
      );
    }

    function FilterModal({ product, onClose, onAdd }){
      const [sel, setSel] = useState(FILTER_PACKS[0]);
      const saving = Math.round((1 - (sel.price/sel.compareAt)) * 100);
      return (
        <ModalShell onClose={onClose}>
